<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Show Me Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar" style="background-color: #14A44D;">
            <div class="justify-content-center offset-md-3 align-items-center container-fluid">
              <span class="navbar-brand mb-3 h1 fs-2 text-white">Weather Dashboard</span>
            </div>
        </nav>


          <div class = "row p-3">
            <div class = "col-sm-2 col-3">
              <h4 for="exampleDataList" class="form-label">Search for a City</h4>
              <input class="form-control container border-2 border border-dark m-2" list="datalistOptions" id="cityInput" placeholder="Rochester">
              <button type="button" class="btn btn-primary col-sm-12 m-2 row d-flex justify-content-center align-content-center" id="wxSearch">Search</button>
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
              </datalist>
              <p class=" border-top border-secondary"></p>
              <ul class="list-group" id="priorSearch">
                <!-- <li class="list-group-item m-2 border-2 border border-success" >A second item</li>
                <li class="list-group-item m-2 border-2 border border-success">A third item</li>
                <li class="list-group-item m-2 border-2 border border-success">A fourth item</li>
                <li class="list-group-item m-2 border-2 border border-success">And a fifth one</li>
                <li class="list-group-item m-2 border-2 border border-success">And a fifth one</li>
                <li class="list-group-item m-2 border-2 border border-success">And a fifth one</li>
                <li class="list-group-item m-2 border-2 border border-success">And a fifth one</li>
                <li class="list-group-item m-2 border-2 border border-success">And a fifth one</li> -->
              </ul>
            </div>  
            <div class="col-sm-9 col-9">
              <div class="card text-center border-2 border-success" id="day0">
              </div>
              <h5 class="p-2">5-Day Forecast:</h5>
              <div class="row flex-container justify-content-between">
                <div class="col-6 col-md">
                  <div class="card bg-dark text-white border-2 border-success">
                    <div class="card-body" id="day1">
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md">
                  <div class="card bg-dark text-white border-2 border-success">
                    <div class="card-body" id="day2">
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md">
                  <div class="card bg-dark text-white border-2 border-success">
                    <div class="card-body" id="day3">
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md ">
                  <div class="card bg-dark text-white border-2 border-success">
                    <div class="card-body" id="day4">
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md">
                  <div class="card bg-dark text-white border-2 border-success">
                    <div class="card-body" id="day5">
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
          <script>dayjs().format()</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src = "./assets/script.js"></script>
    </body>
</html>
